<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<section>
  <div class="login-box">
    <form action="/register" method="POST" autocomplete="off">
      <h2>Registration</h2>
      <div class="form-group">
          <span class="icon"><ion-icon name="briefcase"></ion-icon></span>
          <input type="text" name="company_name" required>
          <label>Company_name</label>
      </div>
      <div class="form-group">
          <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
          <input type="text" name="username" required>
          <label>Username</label>
      </div>
      <div class="form-group">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" name="password" required>
          <label>Password</label>
      </div>
        <div class="form-group">
          <span class="icon"><ion-icon name="wallet"></ion-icon></ion-icon></span>
          <input type="text" name="cash" required>
          <label>Cash Balance</label>
      </div>
      <button type="submit">Register</button>
              <div class="register-link">
          <p>Already have an account?  <a href="{{url_for('index')}}">Login</a></p>
    </form>
  </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
