<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title> DashBoard </title>
	<link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class="container">
		<nav>
			<ul>
				<li><a href="#" class="logo">
					<img src="static/logo1.jpg" alt="">
					<span class="nav-item">Dashboard</span>
				</a></li>
				</ul>
				<div class="navi">
				  <ul>
				<li><a href="{{ url_for('Dashboard') }}">
					<ion-icon name="home"></ion-icon>
					<span class="nav-item">Home</span>
				</a></li>
				<li><a href="{{ url_for('addItem') }}">
					<span class="icon"><ion-icon name="cart"></ion-icon></span>
					<span class="nav-item">Cart</span>
				</a></li>
				<li><a href="{{ url_for('purchase_history') }}">
					<span class="icon"><ion-icon name="newspaper"></ion-icon></span>
					<span class="nav-item">Purchase History</span>
				</a></li>
				<li><a href="{{ url_for('sell_history') }}">
					<span class="icon"><ion-icon name="clipboard"></ion-icon></span>
					<span class="nav-item">Sale History</span>
				</a></li>
				<li><a href="{{ url_for('logout') }}">
					<span class="icon"><ion-icon name="exit"></ion-icon></span>
					<span class="nav-item">Logout</span>
				</a></li>
			</ul>
					</div>
		</nav>
		</div>

		<section class="main">
		<div class="hi content-1">
			<h1>Company: {{ company_data[0] }}</h1>
			</div>
		<div class="hi content-2">
			<h1>Cash Balance: {{ company_data[1] }}</h1>
			</div>

			<div class="card">
			<h2> List of Items </h2>
			<table class="table" >
				<tr class="sp">
					<th class="th">ITEM ID</th>
					<th class="th">ITEM NAME</th>
					<th class="th">STOCK</th>
					<th class="th">PURCHASE</th>
					<th class="th">SELL</th>
				</tr>
				{% for data in datas %}
				<tr class="sp">
					<td class="td">{{ loop.index }}</td>
					<td class="td">{{ data[1] }}</td>
					<td class="td">{{ data[3] }}</td>
					<td class="td">
					<form action="{{ url_for('purchase', item_name=data[1]) }}" method="get">
    				<button class="action-button td" type="submit">Purchase</button>
					</form>
					</form>
				  </td>
				  <td class="td">
					<form action="{{ url_for('sell', item_name=data[1]) }}" method="get">
					  <button class="action-button" type="submit">Sell</button>
					</form>
				  </td>
				</tr>
				{% endfor %}
			</table>
		</div>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</section>
</body>
</html>
